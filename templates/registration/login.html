{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<br/>
 <div class="container bg-light add"> 
  <div class="resp">
 
  <h2>Hey, Welcome back! <br/>Sign in</h2>

<form method="post">
  
  {% csrf_token %}
  {% if form.errors %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ form.errors }}
  </div> 
   
{% endif %}
   
    
    <div class="form-group">
      <label for="username">username</label>
        <input id="username" class="form-control" placeholder="Username" type="username" name="username" required>
    </div>
    <br/>
    <div class="form-group"></div>
        <label for="password">password</label>  
        <input  id="password" class="form-control" placeholder="password" type="password" name="password" required>
           
    <!--<div class="form-group form-check">
          <input class="form-check-input" type="checkbox">Remember me</span>
    </div>-->

<br/>
<div>
  <button class="btn" style="background: var(--blue); color: #fff; width: 100%;" type="submit">Login</button>
  
</div>
<br/>
      

        <a  style="color: var(--yellow)" href="{% url 'users:password_reset' %}">Forgot password</a><hr/>
            <p>Don't have an account yet? 
            <a class="link white" style="border: 2px solid var(--blue);color: var(--blue); padding: 10px;" href="{% url 'signup' %}">Join Us</a></p>
            
    
  </form>
</div>
</div>
  <br/>


<style>
  .resp{
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    /*border-left: 2px solid #efefef;
    border-right: 2px solid #efefef;*/
  }
  .add{
    padding: 10px !important;
  }
  .topError > ul {
    list-style-type: none;
  }
  form{
    display: flex;
    flex-direction: column;
  }
  </style>
  

{% endblock %}
