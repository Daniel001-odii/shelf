{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<br/>
 <div class="container add"> 
  <div class="resp">
 
  <h2>Sign in.</h2>

<form method="post">
  
  {% csrf_token %}
  {% if form.errors %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ form.errors }}
  </div> 
   
{% endif %}
   
<br/>
<div class="input-group">
  <input id="username" required="" type="text" type="username" name="username" autocomplete="off" class="input">
  <label class="user-label">Username</label>
</div>
<br/>
<div class="input-group">
  <input id="password" required="" type="text" type="password" name="password" autocomplete="off" class="input">
  <label class="user-label">Password</label>
</div>

      <label for="username">username</label>
        <input  class="form-control" placeholder="Username"  required>
    </div>
    <br/>
    <div class="form-group"></div>
        <label for="password">password</label>  
        <input   class="form-control" placeholder="password"  required>
  -->

<br/>
<div>
  <button class="btn" style="background: var(--blue); color: #fff; width: 100%;" type="submit">Login</button>
  
</div>
<br/>
      

        <a  style="color: var(--blue); text-decoration: none;" href="{% url 'users:password_reset' %}">Forgot password</a><hr/>
            <p>Don't have an account yet? 
            <a class="link white" style="background: var(--yellow); color: #fff; padding: 10px;" href="{% url 'signup' %}">Sign Up</a></p>
            
    
  </form>
</div>
</div>
  <br/>


<style>

.input-group {
 position: relative;
 width: 100%;
}

.input {
  width: 100%;
 border: solid 1.5px #9e9e9e;
 background: none;
 padding: 1em;
 font-size: 15px;
 color: var(--blue);
 transition: border 150ms cubic-bezier(0.4,0,0.2,1);
}

.user-label {
 position: absolute;
 left: 15px;
 color: #303030;
 pointer-events: none;
 transform: translateY(1rem);
 transition: 150ms cubic-bezier(0.4,0,0.2,1);
}

.input:focus, input:valid {
 outline: none;
 border: 1.5px solid var(--blue);
}

.input:focus ~ label, input:valid ~ label {
 transform: translateY(-50%) scale(0.8);
 background-color: #fff;
 padding: 0 .2em;
 color: var(--blue);
}
</style>
  

{% endblock %}
