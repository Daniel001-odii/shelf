{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<script>
  const modal = document.getElementById('modal');
  function success(){
    modal.style.display = 'block';
  }
</script>

<div class="container add" style="margin: 0 auto">
  <div class="resp">
  <h2>Sign Up!</h2>


<form method="post">
  
    {% csrf_token %}  
    {{ form.errors }}
    <br/>
    <div class="input-group">   
    <input type="text" class="input" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username"> 
    <label class="user-label">Username</label>
  </div>
    <br/>
    <div class="input-group">
    <input type="password" class="input" name="password1" autocomplete="new-password" required="" id="id_password1">
    <label class="user-label">Password</label>
  </div>
    <br/>
    <div class="input-group">
    <input type="password" class="input" name="password2" autocomplete="new-password" required="" id="id_password2">
    <label class="user-label">Confirm Password</label>
  </div>
      
    <br/>
    <button class="btn" style="background: var(--blue); color: #fff;" type="submit" onclick="success()">Signup</button>
 
</form>





<hr/>
<div>
  <p>have an account already? 
    <a href="{% url 'login' %}" class="link white" style="background: var(--yellow); color: #fff; padding: 10px;">Login</a>
  </p>

</div>
</div>
</div>

<br/>


<style>

  .input-group {
   position: relative;
   width: 100%;
  }
  
  .input {
    width: 100%;
   border: solid 1.5px #9e9e9e;
   background: none;
   padding: 1em;
   font-size: 15px;
   color: var(--blue);
   transition: border 150ms cubic-bezier(0.4,0,0.2,1);
  }
  
  .user-label {
   position: absolute;
   left: 15px;
   color: #303030;
   pointer-events: none;
   transform: translateY(1rem);
   transition: 150ms cubic-bezier(0.4,0,0.2,1);
  }
  
  .input:focus, input:valid {
   outline: none;
   border: 1.5px solid var(--blue);
  }
  
  .input:focus ~ label, input:valid ~ label {
   transform: translateY(-50%) scale(0.8);
   background-color: #fff;
   padding: 0 .2em;
   color: var(--blue);
  }
  </style>

{% endblock %}
